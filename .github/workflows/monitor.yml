name: Railway News Monitor

on:
  # æ¯5åˆ†é˜åŸ·è¡Œä¸€æ¬¡
  schedule:
    - cron: '*/5 * * * *'

  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

  # é¦–æ¬¡æ¨é€æ™‚åŸ·è¡Œä¸€æ¬¡
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # å…è¨±æ¨é€æ›´æ–°

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å®Œæ•´æ­·å²ï¼Œé¿å…è¡çª

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # å¿«å–ä¾è³´

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitoring cycle
        run: |
          python -m src.orchestrator.monitor_once

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if git diff --quiet data/master.json; then
            echo "No changes detected"
          else
            git add data/master.json data/backups/
            git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Changes committed and pushed"
          fi

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
